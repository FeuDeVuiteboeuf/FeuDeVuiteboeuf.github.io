<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8's Symphony</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="trafficLight.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.35"></script>
</head>

<body>
    <div class="conteneur-titre">
        <div class="titre-route">
            LE FEU DE VUITEBOEUF
        </div>
    </div>
    <div class="game-container" id="traffic">
        <div class="fire" id="fire1">
            <div class="light topLight" id="l1"></div>
            <div class="light centerLight" id="l2"></div>
            <div class="light bottomLight" id="l3"></div>
        </div>
        <div class="fire" id="fire2">
            <div class="light topLight" id="l4"></div>
            <div class="light centerLight" id="l5"></div>
            <div class="light bottomLight" id="l6"></div>
        </div>
        <div class="fire" id="fire3">
            <div class="light topLight" id="l7"></div>
            <div class="light centerLight" id="l8"></div>
            <div class="light bottomLight" id="l9"></div>
        </div>
    </div>

    <button class="button-text" id="danceButton">Play a song for V8</button>

    <div class="center">
        <div class="score-text" id="score-text">Score : <span id="score">0</span></div>
    </div>
    <div class="bottomLeft">
        <button id="ouvrirModal" class="square-button">
            <img src="help-circle-svgrepo-com.svg" />
        </button>
        <button id="nosound-button" class="square-button">
            <img id="iconSound" src="sound-volume-2-svgrepo-com.svg" alt="No sound Icon">
        </button>
        <button id="reset-button" class="square-button">
            <img src="replay-svgrepo-com.svg" alt="Reset Icon">
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Instructions for playing music</h2>
            <p style="margin-top: 12px;">To play music, use the following keys:</p>
            <ul>
                <li>1st fire: Q, A, Y</li>
                <li>2nd fire: W, S, X</li>
                <li>3rd fire: E, D, C</li>
            </ul>
            <div class="indice">
                <p>Indice : ... THIS GUY ...</p>
                <img src="Assets/JohnnyBust.png" id="JohnnyBust" alt="Description de l'image">
            </div>
        </div>
    </div>

    <a href="https://maps.app.goo.gl/NxgE6H4W2m8DxN2J6" target="_blank">
        <img src="V8_Leonardo_Rogner.png" class="v8" />
    </a>
    <audio id="backgroundAudio" src="s1.wav" loop></audio>
    <audio id="numberAudio" src="loopNumber.wav" loop></audio>
    <div class="container arriere-plan">
    </div>
    <script src="game.js"></script>
    <script src="events.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
